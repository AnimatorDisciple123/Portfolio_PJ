<!DOCTYPE html>
<html>
    <head>
        <title>Table Application</title>
    </head>

    <body>
        <h1>Finance Table</h1>

        <table border = "2">
            <!--Table Header-->
            <thead>
                <tr>
                    <td></td>
                    <th scope = "col">Profit</th>
                    <th scope = "col">Revunue</th>
                    <th scope = "col">Spending</th>
                </tr>
            </thead>

            <!--Table Body-->
            <tbody>
                <tr>
                    <th scope = 'row'>Janurary</th>
                    <td>1000</td>
                    <td>3000</td>
                    <td>800</td>
                </tr>

                <tr>
                    <th scope = 'row'>February</th>
                    <td>800</td>
                    <td>2000</td>
                    <td>700</td>
                </tr>

                <tr>
                    <th scope = 'row'>March</th>
                    <td>1500</td>
                    <td>4000</td>
                    <td>1000</td>
                </tr>

                <tr>
                    <th scope = 'row'>April</th>
                    <td>2000</td>
                    <td>6000</td>
                    <td>1500</td>
                </tr>

                <tr>
                    <th scope = 'row'>May</th>
                    <td>1000</td>
                    <td>3000</td>
                    <td>800</td>
                </tr>

                <tr>
                    <th scope = 'row'>June</th>
                    <td>300</td>
                    <td>1000</td>

                </tr>

                <tr>
                    <th scope = 'row'>July</th>
                    <td>8000</td>
                    <td>10000</td>
                    <td>5000</td>
                </tr>
            </tbody>

            <!--Table Footer-->
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>14600</td>
                    <td>29000</td>
                    <td>10050</td>
                </tr>
        
            </tfoot>

        </table>

    </body>

</html>
